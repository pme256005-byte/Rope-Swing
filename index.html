<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rope Swing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>

      <div id="ui-overlay">
        <!-- Score Display -->
        <div class="score-container">
          <div class="game-title">Rope Swing</div>
          <div class="score-text">
            Score: <span id="score-value" class="score-value">0</span>
          </div>
          <div class="score-text">
            Best: <span id="high-score-value" class="score-value">0</span>
          </div>
        </div>

        <!-- Commentary Box -->
        <div class="commentary-container">
          <div class="commentary-box">
            <p id="commentary-text" class="commentary-text">
              Tap to hook the ceiling!
            </p>
          </div>
        </div>

        <!-- Start Modal -->
        <div id="start-modal" class="modal-overlay active">
          <div class="modal-content">
            <div class="ready-title">READY?</div>
            <p class="modal-subtitle">Tap anywhere to swing</p>
            <button id="start-button" class="play-button">PLAY</button>
          </div>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal-overlay">
          <div class="modal-content">
            <div class="game-over-title">CRASHED!</div>
            <p id="final-score" class="modal-subtitle">Distance: 0m</p>
            <button id="restart-button" class="play-button">RETRY</button>
          </div>
        </div>

        <!-- Controls Help -->
        <div id="controls-help" class="controls-help">
          <p class="controls-title">Controls</p>
          <p class="controls-text">Tap to Hook / Release</p>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
