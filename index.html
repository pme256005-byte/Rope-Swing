<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Rope Swing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            overflow: hidden;
            touch-action: none;
            color: white;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* UI Overlay */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score-container {
            position: absolute;
            top: 32px;
            left: 32px;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #00f2ff;
            font-style: italic;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .score-text {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.5;
            margin-top: 4px;
        }

        .score-value {
            opacity: 1;
            margin-left: 8px;
        }

        /* Commentary Box */
        .commentary-container {
            position: absolute;
            bottom: 96px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 32px;
        }

        .commentary-box {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 9999px;
            padding: 16px 24px;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.1);
            max-width: 600px;
        }

        .commentary-text {
            color: #e0f7ff;
            font-style: italic;
            font-size: 1.125rem;
            line-height: 1.4;
            text-align: center;
        }

        /* Modals */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .game-over-title {
            font-size: 5rem;
            font-weight: 900;
            color: #ff5555;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            text-shadow: 0 0 20px rgba(255, 85, 85, 0.5);
        }

        .ready-title {
            font-size: 5rem;
            font-weight: 900;
            color: #00f2ff;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .modal-subtitle {
            font-size: 1.5rem;
            opacity: 0.7;
            margin-bottom: 32px;
        }

        .play-button {
            background: white;
            color: black;
            font-weight: bold;
            padding: 16px 48px;
            border-radius: 9999px;
            font-size: 1.25rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
        }

        .play-button:hover {
            background: #00f2ff;
            color: white;
            transform: scale(1.05);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        /* Controls Help */
        .controls-help {
            position: absolute;
            top: 32px;
            right: 32px;
            text-align: right;
            opacity: 0.3;
        }

        .controls-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 4px;
        }

        .controls-text {
            font-size: 0.875rem;
            font-weight: bold;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .game-over-title,
            .ready-title {
                font-size: 3.5rem;
            }
            
            .commentary-box {
                padding: 12px 20px;
            }
            
            .commentary-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .score-container {
                top: 20px;
                left: 20px;
            }
            
            .controls-help {
                top: 20px;
                right: 20px;
            }
            
            .commentary-container {
                bottom: 80px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay">
            <!-- Score Display -->
            <div class="score-container">
                <div class="game-title">NEON ROPE</div>
                <div class="score-text">Score: <span id="score-value" class="score-value">0</span></div>
                <div class="score-text">Best: <span id="high-score-value" class="score-value">0</span></div>
            </div>

            <!-- Commentary Box -->
            <div class="commentary-container">
                <div class="commentary-box">
                    <p id="commentary-text" class="commentary-text">Tap to hook the ceiling!</p>
                </div>
            </div>

            <!-- Start Modal -->
            <div id="start-modal" class="modal-overlay active">
                <div class="modal-content">
                    <div class="ready-title">READY?</div>
                    <p class="modal-subtitle">Tap anywhere to swing</p>
                    <button id="start-button" class="play-button">PLAY</button>
                </div>
            </div>

            <!-- Game Over Modal -->
            <div id="game-over-modal" class="modal-overlay">
                <div class="modal-content">
                    <div class="game-over-title">CRASHED!</div>
                    <p id="final-score" class="modal-subtitle">Distance: 0m</p>
                    <button id="restart-button" class="play-button">RETRY</button>
                </div>
            </div>

            <!-- Controls Help -->
            <div id="controls-help" class="controls-help">
                <p class="controls-title">Controls</p>
                <p class="controls-text">Tap to Hook / Release</p>
            </div>
        </div>
    </div>

    <script>
        // Game Constants
        const GRAVITY = 0.25;
        const FRICTION = 0.995;
        const VIEW_MARGIN = 300;

        // Game State
        let gameState = {
            score: 0,
            highScore: parseInt(localStorage.getItem('rope-high-score') || '0'),
            status: 'START', // START, PLAYING, GAMEOVER
            commentary: 'Tap to hook the ceiling!'
        };

        // Physics State
        let pos = { x: 100, y: 300 };
        let prevPos = { x: 95, y: 300 };
        let anchor = null;
        let ropeLength = 0;
        let anchors = [];
        let cameraX = 0;

        // Game Loop
        let animationFrameId = null;
        let canvas, ctx;

        // DOM Elements
        let scoreValueEl, highScoreValueEl, commentaryTextEl;
        let startModalEl, gameOverModalEl, controlsHelpEl;
        let startButtonEl, restartButtonEl;
        let finalScoreEl;

        // Initialize game
        function init() {
            // Get DOM elements
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            scoreValueEl = document.getElementById('score-value');
            highScoreValueEl = document.getElementById('high-score-value');
            commentaryTextEl = document.getElementById('commentary-text');
            
            startModalEl = document.getElementById('start-modal');
            gameOverModalEl = document.getElementById('game-over-modal');
            controlsHelpEl = document.getElementById('controls-help');
            
            startButtonEl = document.getElementById('start-button');
            restartButtonEl = document.getElementById('restart-button');
            finalScoreEl = document.getElementById('final-score');

            // Set up canvas
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Event listeners
            document.addEventListener('pointerdown', handleInteraction);
            startButtonEl.addEventListener('click', startGame);
            restartButtonEl.addEventListener('click', startGame);

            // Initialize high score display
            highScoreValueEl.textContent = gameState.highScore;

            // Update controls help visibility
            updateUI();

            // Start game loop
            gameLoop();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function initGame() {
            pos = { x: 100, y: 400 };
            prevPos = { x: 92, y: 395 };
            anchor = null;
            ropeLength = 0;
            cameraX = 0;
            gameState.score = 0;
            gameState.status = 'PLAYING';

            // Generate initial anchors
            anchors = [];
            for (let i = 0; i < 10; i++) {
                anchors.push({
                    id: Math.random().toString(),
                    x: 300 + i * 400 + (Math.random() - 0.5) * 100,
                    y: 100 + Math.random() * 150,
                    active: true
                });
            }

            updateScoreDisplay();
            updateCommentary('Swing through the neon void!');
            updateUI();
        }

        function handleInteraction(e) {
            if (gameState.status !== 'PLAYING') {
                return; // Let the button handle it
            }

            if (!anchor) {
                // Find closest anchor ahead
                const nextAnchors = anchors.filter(a => a.x > pos.x);
                if (nextAnchors.length > 0) {
                    const closest = nextAnchors.reduce((prev, curr) => 
                        (Math.abs(curr.x - pos.x) < Math.abs(prev.x - pos.x) ? curr : prev)
                    );
                    anchor = closest;
                    const dx = pos.x - closest.x;
                    const dy = pos.y - closest.y;
                    ropeLength = Math.sqrt(dx * dx + dy * dy);
                }
            } else {
                anchor = null;
            }
        }

        function update() {
            if (gameState.status !== 'PLAYING') return;

            // 1. Verlet Physics
            const vx = (pos.x - prevPos.x) * FRICTION;
            const vy = (pos.y - prevPos.y) * FRICTION;

            prevPos = { ...pos };
            pos.x += vx;
            pos.y += vy + GRAVITY;

            // 2. Rope Constraint
            if (anchor) {
                const dx = pos.x - anchor.x;
                const dy = pos.y - anchor.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > ropeLength) {
                    const nx = dx / dist;
                    const ny = dy / dist;
                    pos.x = anchor.x + nx * ropeLength;
                    pos.y = anchor.y + ny * ropeLength;
                }
            }

            // 3. Camera & Procedural anchors
            cameraX += (pos.x - cameraX - 200) * 0.1;
            
            if (pos.x > anchors[anchors.length - 1].x - 1000) {
                const last = anchors[anchors.length - 1];
                anchors.push({
                    id: Math.random().toString(),
                    x: last.x + 400 + (Math.random() - 0.5) * 150,
                    y: 100 + Math.random() * 200,
                    active: true
                });
            }

            // Clean up old anchors
            if (anchors.length > 20) {
                anchors = anchors.slice(-15);
            }

            // 4. Scoring
            const currentScore = Math.floor(pos.x / 100);
            if (currentScore > gameState.score) {
                gameState.score = currentScore;
                updateScoreDisplay();
            }

            // 5. Bounds check
            if (pos.y > canvas.height + 100 || pos.y < -500) {
                handleGameOver(currentScore);
            }
        }

        function draw() {
            if (!canvas || !ctx) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background Grid
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            const gridSize = 100;
            const offsetX = -cameraX % gridSize;
            for (let x = offsetX; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // Draw Anchors
            anchors.forEach(a => {
                ctx.fillStyle = anchor?.id === a.id ? '#00f2ff' : '#333';
                ctx.shadowBlur = anchor?.id === a.id ? 15 : 0;
                ctx.shadowColor = '#00f2ff';
                ctx.beginPath();
                ctx.arc(a.x - cameraX, a.y, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            // Draw Rope
            if (anchor) {
                ctx.strokeStyle = '#00f2ff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(pos.x - cameraX, pos.y);
                ctx.lineTo(anchor.x - cameraX, anchor.y);
                ctx.stroke();
                
                // Glow effect
                ctx.globalAlpha = 0.3;
                ctx.lineWidth = 8;
                ctx.stroke();
                ctx.globalAlpha = 1.0;
            }

            // Draw Player
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#fff';
            ctx.beginPath();
            ctx.arc(pos.x - cameraX, pos.y, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Body trail
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(pos.x - cameraX, pos.y);
            const trailX = pos.x - (pos.x - prevPos.x) * 5;
            const trailY = pos.y - (pos.y - prevPos.y) * 5;
            ctx.lineTo(trailX - cameraX, trailY);
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function gameLoop() {
            update();
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            initGame();
        }

        function handleGameOver(score) {
            gameState.status = 'GAMEOVER';
            
            // Update high score
            if (score > gameState.highScore) {
                gameState.highScore = score;
                localStorage.setItem('rope-high-score', score.toString());
                highScoreValueEl.textContent = score;
            }
            
            // Update final score display
            finalScoreEl.textContent = `Distance: ${score}m`;
            
            // Generate witty commentary
            const comments = [
                "Gravity remains undefeated!",
                "That was... not optimal.",
                "The void claims another!",
                "Swing and a miss!",
                "Better luck next orbit!",
                "The neon lights fade...",
                "Physics: 1, You: 0",
                "Back to the drawing board!",
                "The rope wasn't feeling it.",
                "Try, try again!"
            ];
            const randomComment = comments[Math.floor(Math.random() * comments.length)];
            updateCommentary(randomComment);
            
            updateUI();
        }

        function updateScoreDisplay() {
            scoreValueEl.textContent = gameState.score;
        }

        function updateCommentary(text) {
            gameState.commentary = text;
            commentaryTextEl.textContent = `"${text}"`;
        }

        function updateUI() {
            // Update modal visibility
            startModalEl.classList.toggle('active', gameState.status === 'START');
            gameOverModalEl.classList.toggle('active', gameState.status === 'GAMEOVER');
            
            // Update controls help visibility
            controlsHelpEl.style.display = gameState.status === 'PLAYING' ? 'block' : 'none';
            
            // Update button text
            startButtonEl.textContent = gameState.status === 'START' ? 'PLAY' : 'RETRY';
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
